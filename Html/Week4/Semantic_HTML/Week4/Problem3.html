<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" href="Content/lib/css/custom.css" />

</head>
<body style="background-image: url(https://media.licdn.com/mpr/mpr/p/8/005/0ae/3c4/0813628.jpg)">
    <nav class="navbar navbar-expand-sm navbar-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#">
                    <img src="picture/logo linked in.png" style="width: 150px" />
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">What is LinkedIn?</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Join Today</a>
            </li>
        </ul>
        <div class="ml-auto d">
            <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalLong" style="background: #283e4a; color: white">
                Sign in
            </button>
        </div>

        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Sign in</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control" type="text" placeholder="Email" />
                        <input class="form-control" type="text" placeholder="Password" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </div>
        </div>

    </nav>
    <br />
    <form class="card text-center" style="margin: 0 35% 0 35%; background: #F6F8FA">
        <h2 class="card-title">Join LinkedIn Today</h2>
        <h3 class="card-subtitle">Sign up</h3>
        <div class="text-left" style="padding-left: 5%; padding-right: 5%">
            <p class="card-text">Fist Name</p>
            <input class="form-control" type="text" style="width: 343px" />
            <p class="card-text">Last Name</p>
            <input class="form-control" type="text" style="width: 343px" />
            <p class="card-text">Email</p>
            <input class="form-control" type="text" style="width: 343px" />
            <p class="card-text">Password</p>
            <input class="form-control" type="text" style="width: 343px" /><br />
            <button class="btn btn-block btn-primary">Join Now</button>
            <p class="text-center">Already on LinkedIn? <a class="alert-link" href="#">Sign in</a></p>
        </div>
    </form>
    <br />
    <div class="row text-left" style="background: #434649">
        <div class="col-8 offset-2">
            <p class="d-inline text-light">Search for someone by name :</p>
            <input class="form-control d-inline" type="text" style="width: 250px" placeholder="First name" />
            <input class="form-control d-inline" type="text" style="width: 250px" placeholder="Last name" />
            <button class="btn btn-secondary">Search</button>
        </div>
    </div>




    <script type="text/javascript" src="Scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="Scripts/popper.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
</body>
</html>
